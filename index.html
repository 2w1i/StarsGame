<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Falling space stars</title> <!-- by rosa -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startMenu">
        <h1 id="mn">A simple game, you just have to collect the stars falling from the sky! <br>
            challenge your brothers and friends to collect the largest number of stars!!
        </h1>
        <h1 id="menuTitle">Click To Select Map</h1>
        <button id="easyBtn">Esay Map 5 HP</button>
        <button id="mediumBtn">Normal Map 3 HP</button>
        <button id="hardBtn">Hard Map 1 HP</button>
        <h1 id="bn"> Game Creator By " @2w1i " Discord </h1> <h1 id="bn">all right 2024
        </h1>
    </div>
    <div id="game">
        <div id="player"></div>
        <div id="stars"></div>
        <div id="obstacles"></div>
        <div id="bottomLine"></div>
        <div id="score">Point: <span id="scoreValue">0</span></div>
        <div id="lives">HP: <span id="livesValue">3</span></div>
        <div id="gameOver">GameOver! Tap To Back at home <span id="finalScore"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
